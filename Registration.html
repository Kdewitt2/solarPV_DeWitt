<!DOCTYPE html>
<html>
    <link rel='stylesheet' href='./stylesheet.css'>

    <title>
        SolarPV Registration
    </title>

    <body class="registration">
    <div>
    <form>
        <h1>Enter your information</h1> <br>
        <input type="text" name="username" placeholder="Username (required)" required><br>
        <input type="text" name="password" placeholder="Password (required)" required><br>
        <input type="text" name="fname" placeholder="First Name"><br>
        <input type="text" name="lname" placeholder="Last Name"><br>
        Gender
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select><br>
        <input type="text" name="streetAddr" placeholder="Street Address"><br>
        <input type="text" name="city" placeholder="City"><br>
        <input type="text" name="state" placeholder="State (US only)"><br>
        <input type="text" name="zip" placeholder="Zip Code"><br>
        <input type="text" name="email" placeholder="Email"><br>
        <input type="text" name="cell" placeholder="Phone Number"><br>
        <input type="text" name="company" placeholder="Company"><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
